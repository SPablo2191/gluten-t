<ion-card [class]="customClass">
  <ion-card-header class="m-0">
    <ion-chip>
      <ion-avatar>
        <img [alt]="imageDescription" [src]="imageUrl" />
      </ion-avatar>
      <ion-label>{{ user }}</ion-label>
    </ion-chip>
  </ion-card-header>

  <ion-card-content class="mx-3">
    <p>{{ text }}</p>
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>

<ion-content>
  <div
    class="flex align-items-center flex-column"
    *ngIf="chatMessages.length == 0; else elseblock"
  >
    <img src="assets/icon/celina.png" alt="Celina" class="w-20rem h-20rem" />
    <ui-type-writer [text]="welcomeMessage"></ui-type-writer>
  </div>
  <ng-template #elseblock>
    <div *ngFor="let chatMessage of chatMessages">
      <ui-chat-card
        [text]="chatMessage.text"
        [user]="chatMessage.user"
        [customClass]="chatMessage.orientation"
        [imageUrl]="chatMessage.iconImage"
        [iconPosition]="chatMessage.iconPosition"
      >
      </ui-chat-card>
    </div>
    <ui-chat-card *ngIf="isTyping"
        user="Celina"
        imageUrl="assets/icon/celina.png"
        customClass="text-left"
        iconPosition="start"
      >
      <ui-typing-bubble></ui-typing-bubble>
      </ui-chat-card>
  </ng-template>
</ion-content>
<ion-footer class="item-input-inset"> </ion-footer>
<ion-footer>
  <ion-toolbar>
    <form [formGroup]="formGroup"></form>
    <ion-item lines="none">
      <ui-input-text
        class="w-full bottom-0"
        [formGroup]="formGroup"
        name="textChat"
        placeholder="Ingrese una pregunta..."
      ></ui-input-text>
      <ui-button
        icon="send-outline"
        slot="end"
        class="m-0"
        size="large"
        fill="clear"
        color="dark"
        (click)="send()"
      ></ui-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
